<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hichat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>HiChat :)</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="表情" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="图片"  />
                        <input id="sendImage" type="file" value="图片"/>
                    </label>
                    <input id="clearBtn" type="button" value="清空记录" title="clear screen" />
                </div>
                <textarea id="messageInput" placeHolder="信息..."></textarea>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">连接服务器中...</p>
            <div id="nickWrapper" class="ccc">
                <input type="text" placeHolder="昵称" id="nicknameInput"/>
                <input type="button" value="确定" id="loginBtn" class="loginBtn"/>
            </div>
        </div>
        <script src="scripts/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
        <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
        <script>
            $(function () {
                $('#loginBtn').on('click', function () {
                    var nickName = document.getElementById('nicknameInput').value;
                    console.log(nickName);
                });
            });

        </script>
    </body>
</html>
